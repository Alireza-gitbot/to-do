<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>لیست کارها</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #444;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-right: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 300px;
        }

        li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .completed {
            color: #888;
            text-decoration: line-through;
            background-color: #f0f0f0;
            font-style: italic;
        }

        .actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .actions a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>لیست کارهای روزانه</h1>

    <form method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="کار جدید وارد کن..." required>
        <button type="submit">افزودن</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <span>{{ task.title }}</span>
                <div class="actions">
                    {% if not task.completed %}
                        <a href="{% url 'complete_task' task.id %}">✓ انجام شد</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}">🗑 حذف</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
